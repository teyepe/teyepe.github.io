<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="refresh" content="5;url=https://tasos.fyi">
    <title>Redirecting to tasos.fyi</title>
    <meta name="description" content="This site has moved to tasos.fyi">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32-e68fbfab.png">
    <link rel="canonical" href="https://tasos.fyi/">
    
    <style>
        @font-face {
            src: url(assets/type/FormaDJRMicro-Regular_licensed-to-teyepe.ec8268de70c5a90cf0a08831588aea5e.eot);
            src: local("\2660"),
                 url(assets/type/FormaDJRMicro-Regular_licensed-to-teyepe.ec8268de70c5a90cf0a08831588aea5e.eot) format("embedded-opentype"),
                 url(assets/type/FormaDJRMicro-Regular_licensed-to-teyepe.2846b1a459ccb5cd5d038dd92692eec1.woff) format("woff"),
                 url(assets/type/FormaDJRMicro-Regular_licensed-to-teyepe.45355f3dfc6f63a74b70558dda5e99c0.woff2) format("woff2");
            font-family: "Forma-Micro";
            font-style: normal;
            font-weight: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Forma-Micro", Arial, sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            color: #181238;
            background: url(9f5166c468771f91bae0fd4db8070ac2.png) 0 0 repeat fixed #F96033;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        
        .container {
            background: url(544110bc74775cc1ce658f31c5f22d00.png) 0 0 repeat fixed #EFEEED;
            max-width: 32rem;
            width: 100%;
            padding: 3rem 2rem;
            text-align: center;
        }
        
        p {
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
        }
        
        a {
            color: #F96033;
            text-decoration: underline;
        }
        
        a:hover {
            color: #181238;
        }
        
        .note {
            font-size: 1rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This site moved to <a href="https://tasos.fyi">tasos.fyi</a></p>
        <p class="note">Redirecting in <span id="countdown">5</span>s</p>
    </div>
    
    <script>
        (function() {
            var s = 5;
            var el = document.getElementById('countdown');
            var timer = setInterval(function() {
                s--;
                if (el) el.textContent = s;
                if (s <= 0) clearInterval(timer);
            }, 1000);
            setTimeout(function() {
                window.location.href = 'https://tasos.fyi';
            }, 5000);
        })();
    </script>
</body>
